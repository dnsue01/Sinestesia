<div class="container-fluid">


    <div class="card">
        <div class="card-body">


            <div class="row">
                <div class="col-sm-7">
                    <h1 class="titulo">Ajustes</h1>
                </div>
                <div class="col-sm-5 selector">
                    <img src="assets\ejemplo\ejemplo.jpg" class="rounded-circle">
                    <h1>{{nombre}}</h1>
                </div>
            </div>
            <hr>



            <br>
            <h4>¿Quieres cambiar tu correo ?</h4>

            <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="usuario.correo">

            <br>

            <h4>¿Cuál es tu contresaña?</h4>

            <input type="password" class="form-control" id="contrasenna" [(ngModel)]="usuario.contrasennaConfirmacion"
                placeholder="Escribe tu contraseña">

            <br>

            <h4>¿Cuál es tu contresaña?</h4>

            <input type="password" class="form-control" id="contrasenna" [(ngModel)]="usuario.contrasennaConfirmacion1"
                placeholder="Escribe tu contraseña">

        </div>
    </div>
</div>
