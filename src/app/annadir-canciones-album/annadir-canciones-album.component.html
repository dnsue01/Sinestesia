<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet" />


<div class="card" style="background-color:{{colorFondo}}; color: {{colorLetra}};font-size: {{tamanno}} ">
    <div class="card-body">

        <div class="row">
            <div class="col-sm-7">
                <h1 class="titulo">AÃ±adir canciones a los albumes</h1>
                <hr>
                <h1>{{nombre}}</h1>
            </div>

        </div>

        <div class="row">
            <hr>
            <h1>Selecciona uno de tus albumes</h1>
          
            <select (change)="seleccionarAlbum($event)" class="form-select selector"
                aria-label="Default select example">
                <option value="">Elije uno de tus albums</option>
                <option *ngFor="let album of albumesArtista" value="{{album[0]}}">{{album[1]}}
                </option>
            </select>
        </div>
       <div class="row">

      <hr>
            <h1>Selecciona una de tus canciones</h1>
        
            <select (change)="seleccionarCancion($event)" class="form-select selector"
            aria-label="Default select example">
            <option value="">Elije una de tus canciones</option>
            <option *ngFor="let cancion of CancionesArtista" value="{{cancion[0]}}">{{cancion[1]}}
            </option>
        </select>

    </div>
    </div>
</div>
