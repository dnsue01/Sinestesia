<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet" />

<div class="card">
    <div class="card-body">
        <div >
            <div *ngIf="estandar; else artista">


            </div>

            <ng-template #artista>
                <div class=" selector">

                <div class="row">
                 
                    <div class="col-8 col-sm-8 col-lg-8 col-md-8 col-xl-8">
                        <h2>Artsista</h2>
                        <h1>{{nombre}}</h1>

                    </div>

                    <div class="col-4 col-sm-4 col-lg-4 col-md-4 col-xl-4">

                        <div class="image-upload">
                            <div *ngIf="idYFoto.extension == ''; else fotoBD">
                    
                                <img class="perfil" src="assets/ejemplo/sinestesia.png">
                            </div>
                            <ng-template #fotoBD>
                                <img class="perfil" src="{{urlFotos}}{{idYFoto.extension}}">
                            </ng-template>
                        </div>

                    </div>
                  </div>
                
                  <hr>
                  <div class="row">
                    <div class="col-8">
                        <h1>Canciones</h1>
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col">Caratula</th>
                                <th scope="col">nombre</th>
                                <th scope="col">Album</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">
                                    <img class="cancion" src="assets/ejemplo/sinestesia.png">
                                </th>
                              
                                <td>Otto</td>
                              
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                           
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                              
                              </tr>
                            </tbody>
                          </table>
                    </div>
                    <div class="col-4">

                        <h1>Albumes</h1>
                    </div>
                  </div>


                </div>
              </ng-template>
            
         
        </div>
    </div>
  </div>
