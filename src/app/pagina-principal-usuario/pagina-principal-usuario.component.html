<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
  rel="stylesheet" />

<div class="card" style="background-color:{{colorFondo}}; color: {{colorLetra}};font-size: {{tamanno}}">
  <div class="card-body">
    <div>
      <div *ngIf="estandar; else artista">


      </div>

      <ng-template #artista>
        <div class=" selector">

          <div class="row">

            <div class="col-9 col-sm-9 col-lg-9 col-md-9 col-xl-9">
              <h2>Artsista</h2>
              <h1>{{nombre}}</h1>

            </div>

            <div class="col-4 col-sm-4 col-lg-3 col-md-3 col-xl-3">

              <div class="image-upload">
                <div *ngIf="idYFoto.extension == ''; else fotoBD">

                  <img class="perfil" src="assets/ejemplo/sinestesia.png">
                </div>
                <ng-template #fotoBD>
                  <img class="perfil" src="{{urlFotos}}{{idYFoto.extension}}">
                </ng-template>
              </div>

            </div>
          </div>

          <hr>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-xl-12">
              <h1>Canciones</h1>
              <div class="col-10 col-sm-10 col-md-10 col-xl-10 ">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Caratula</th>
                      <th scope="col">nombre</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let cancion of CancionesArtista">
                      <th scope="row" (click)="sacarCancion(cancion[2])">
                        <img class="cancion" src="{{urlFotos}}{{cancion[3]}}">
                      </th>

                      <td>
                        <h2>{{cancion[1]}}</h2>
                      </td>
                      <td>
                        <button (click)="borrar(cancion[0])">Borrar</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-xl-12">
<br>
              <h1>Albumes</h1>

            </div>

            
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
