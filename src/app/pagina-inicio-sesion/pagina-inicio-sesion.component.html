<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet" />


<div class="container">
    <h1 [routerLink]="['/inicio']" class="titulo">SINESTESIA</h1>
    <hr>
    <div class="card">
        <div class="card-body">

            <h2>Pagina de Inicio de sesión</h2>
            <br>
            <h4>Escribe tu correo o tu nombre de usuario</h4>

            <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="usuario.correo"
                placeholder="Escribe tu correo o tu nombre de usuario">

            <br>

            <h4>¿Cuál es tu contresaña?</h4>

            <input type="password" class="form-control" id="contrasenna" [(ngModel)]="usuario.contrasenna"
                placeholder="Escribe tu contraseña">

            <br>

            <button (click)="iniciarSesion()" class="btn btn-xxl rounded-pill mt-5">
                <h3>Iniciar sesion</h3>
            </button>

            <br>
            <br>
            <h3>¿Todavia no tienes cuenta? <a [routerLink]="['/registro']">Registrate</a></h3>
        </div>
    </div>
</div>
