<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet" />


<div class="card">
    <div class="card-body">
        <h1>PANEL DE CONTROL</h1>
        <h2>Bienvenido {{nombre}}</h2>
        <h2>Eres un administrador de tipo {{tipo}}</h2>
        <hr>
        <div class="row">
            <div class="col">
                <h2>usuarios</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">correo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usarios">

                            <td>{{usuario[0]}}</td>
                            <td>{{usuario[2]}}</td>
                            <td>{{usuario[1]}}</td>
                            <td>
                                <button>borrar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="col">
                <h2>Canciones</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">correo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cancion of canciones">

                            <td>{{cancion[0]}}</td>
                            <td>{{cancion[1]}}</td>
                            <td>
                                <audio src="{{urlCanciones}}{{cancion[2]}}" controls></audio>
                            <td>
                                <button>borrar</button>
                            </td>
                            <td>
                                <button>autorizar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
