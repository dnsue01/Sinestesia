<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet" />

<div class="card general" style="background-color:{{colorFondo}}; color: {{colorLetra}};font-size: {{tamanno}} ">
    <div class="card-body">
        <div class="row">
            <div class="col-7 col-sm-7 col-md-7 col-xl-7">
                <h1 class="titulo">Tus playlist</h1>
                <hr>
                <h1>{{nombre}}</h1>
            </div>
        </div>
        <div class="row">
            <hr>
            <div class="col-12 col-sm-12 col-md-3 col-xl-3" *ngFor="let playlist of playlists">
                <div  class="card playlists" style="max-height: 300px; background-color: {{colorLetra}};color: {{colorFondo}};font-size: {{tamanno}}">
                    <img (click)="detallePlayList(playlist[0])" class="card-img-top playlist" src="{{urlFotos}}{{playlist[2]}}" alt="Card image cap">
                    <div class="card-body">
                        <hr>
                        <h3>{{playlist[1]}}</h3>
                        <div class="row">
                            <button (click)="borrarPlay(playlist[0],playlist[1])" style="background-color:{{colorFondo}}; color: {{colorLetra}};">borrar</button>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
