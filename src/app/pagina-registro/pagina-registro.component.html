<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet" />


<div class="container">

    <h1 [routerLink]="['/inicio']" class="titulo">SINESTESIA</h1>
    <hr>
    <div class="card">
        <div class="card-body">
            <h2>Pagina de Registro</h2>
            <br>
            <h4>¿Cuál es tu correo electrónico?</h4>

            <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="usuario.correo"
                placeholder="Escribe tu email">

            <br>
            <h4>¿Cuál es tu nombre de usuario?</h4>

            <input type="text" class="form-control"  [(ngModel)]="usuario.nombre"
                placeholder="Escribe tu nombre de usuario">

            <br>
            <h4>¿Cuál es tu contresaña?</h4>

            <input type="password" class="form-control" id="contrasenna" [(ngModel)]="usuario.contrasenna"
                placeholder="Escribe tu contraseña">
            <br>
            <h4>Repite tu contraseña</h4>

            <input type="password" class="form-control" id="contrasennaConfirmacion"
                [(ngModel)]="usuario.contrasennaConfirmacion" placeholder="Vuelve a escribir tu contraseña">

            <br>



            <div class="radio-item">
                <input type="radio" id="ritema" name="tipoUsuario" value="1" (change)="radio($event)">
                <label for="ritema">Artista</label>
            </div>

            <div class="radio-item">
                <input type="radio" id="ritemb" name="tipoUsuario" value="2" (change)="radio($event)">
                <label for="ritemb">Estandar</label>
            </div>

            <br>

            <button (click)="Registrarse()" class="btn btn-xxl rounded-pill mt-5">
                <h1>Registrate</h1>
            </button>
            <br>
            
            <h2>¿Ya tienes cuenta? <a [routerLink]="['/inicioSesion']">Inicia sesión</a></h2>
        </div>
    </div>
</div>
