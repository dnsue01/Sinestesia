<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet" />

<div class="card" style="background-color:{{colorFondo}}; color: {{colorLetra}};font-size: {{tamanno}} ">
    <div class="card-body">


        <div class="row">
            <div class="col-7 col-sm-7 col-md-7 col-xl-7">
                <h1 class="titulo">Crear Album</h1>
                <hr>
                <h1>{{nombre}}</h1>
            </div>
            <div *ngIf="subido; else noSubido">
                
                <div class="col-5 col-sm-5 col-md-5 col-xl-5">
                    <div class="card mb-3">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                          <h1 class="card-title">Card title</h1>
                        </div>
                      </div>
                </div>
            </div>
            
          
            <ng-template #noSubido></ng-template>
        </div>
        <hr>
        <h1>Escribe el de la cancion</h1>


            <button style=" background-color:{{colorBotonFondo}}; color: {{colorBotonLetra}};"
                class="btn btn-xxl rounded-pill mt-5"  type="submit">
                Subir archivo de audio</button>
     

       
    </div>
</div>
